# Common system configuration
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_ASSERT=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BUFFER_SIZE=4096

# Shell (optional for CLI interaction)
CONFIG_SHELL=y
CONFIG_SHELL_PROMPT_UART="rentscan_v3:~$ "
CONFIG_SHELL_CMDS=y

# UART console
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# Bluetooth settings
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
# Device information service
CONFIG_BT_DIS=y
CONFIG_BT_DIS_PNP=y
CONFIG_BT_DIS_MODEL="RentScan v3"
CONFIG_BT_DIS_MANUF="CS4501-IoT"
CONFIG_BT_DEVICE_NAME="RentScan_Service_v3"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_SMP=y
CONFIG_BT_L2CAP_TX_MTU=247

# Settings storage
CONFIG_FLASH=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_FLASH_MAP=y
# Fix storage settings - ensure NVS is properly enabled and not overridden
CONFIG_SETTINGS_NVS=y
CONFIG_SETTINGS_NONE=n

# Thread and scheduling
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048

# Enable NFC subsystem and libraries
CONFIG_NFCT_PINS_AS_GPIOS=n
CONFIG_NFC_T2T_NRFXLIB=y
CONFIG_NFC_NDEF=y
CONFIG_NFC_NDEF_MSG=y
CONFIG_NFC_NDEF_RECORD=y
CONFIG_NFC_NDEF_TEXT_RECORD=y
CONFIG_NFC_NDEF_URI_MSG=y
CONFIG_NFC_NDEF_URI_REC=y

# Zephyr modules needed for compat layer
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

