# --- Basic NFC Reader Configs ---
CONFIG_NFC_POLLING=y
CONFIG_NFCT_POLLER=y          # Enable NFCT peripheral driver needed for polling
CONFIG_NFC_T2T_NRFXLIB=y      # For standard NTAG21x series tags (Type 2)
CONFIG_NFC_NDEF_MSG=y         # Enable NDEF message parsing
CONFIG_NFC_NDEF_RECORD=y      # Enable NDEF record parsing
# --- Enable specific record types we want to parse ---
CONFIG_NFC_NDEF_TEXT_RECORD=y # For simple text item IDs
CONFIG_NFC_NDEF_URI_RECORD=y  # For potential URI-based item IDs

# --- Logging ---
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3    # Or 4 for Debug level initially
CONFIG_USE_SEGGER_RTT=y       # Optional: Use RTT instead of UART for logging
CONFIG_LOG_BACKEND_RTT=y      # Optional: Use RTT backend
CONFIG_LOG_BACKEND_UART=y     # Use UART if not using RTT

# --- Kernel stuff (likely needed) ---
CONFIG_HEAP_MEM_POOL_SIZE=2048 # Adjust if needed
CONFIG_MAIN_STACK_SIZE=2048    # Adjust if needed
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024 # Workqueue for callbacks

# --- GPIO/Board stuff (usually default) ---
CONFIG_DK_LIBRARY=y

