# Logger configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y

# NFC configuration
CONFIG_NFC_T2T_NRFXLIB=y
CONFIG_NFC_NDEF=y
CONFIG_NFC_NDEF_RECORD=y
CONFIG_NFC_NDEF_MSG=y
CONFIG_NFC_NDEF_PARSER=y
CONFIG_NFC_NDEF_TEXT_RECORD=y

# For T2T read-only mode
CONFIG_NFC_T2T_PARSER=y

# NFC interrupt priority
CONFIG_NFCT_IRQ_PRIORITY=5

# Additional NDEF record types
CONFIG_NFC_NDEF_URI_MSG=y
CONFIG_NFC_NDEF_URI_REC=y


# NRF NFCT driver
CONFIG_NRFX_NFCT=y
CONFIG_NRFX_TIMER4=y

# Use internal NFCT peripheral
CONFIG_NFCT_PINS_AS_GPIOS=n

# Enable GPIOs for NFCT antenna
CONFIG_GPIO=y

# General Zephyr configuration
CONFIG_POLL=y
CONFIG_ASSERT=y
CONFIG_REBOOT=y
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

# Memory configuration
CONFIG_HEAP_MEM_POOL_SIZE=4096
